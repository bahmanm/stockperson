plugins {
	id 'application'
	id 'groovy'
	id 'com.diffplug.spotless' version '6.25.0'
}

repositories {
	mavenCentral()
}

application {
	mainClass = 'stockperson.datagenerator.Main'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(11)
	}
}

dependencies {
	implementation platform('org.apache.groovy:groovy-bom:4.0.19')
	implementation 'org.apache.groovy:groovy'

	testImplementation platform('org.spockframework:spock-bom:2.3-groovy-4.0')
	testImplementation 'org.spockframework:spock-core'
}

test {
	useJUnitPlatform()
	testLogging {
		events 'passed', 'skipped', 'failed'
	}
}


spotless {
	encoding 'UTF-8'
	lineEndings 'UNIX'
	format 'misc', {
		target '*.md', '.gitignore'
		trimTrailingWhitespace()
		indentWithSpaces()
		endWithNewline()
	}
	groovy {
		greclipse()
		endWithNewline()
		importOrder()
		removeSemicolons()
		excludeJava()
	licenseHeader '''/*
 * Copyright (c) Bahman Movaqar and contributors
 *
